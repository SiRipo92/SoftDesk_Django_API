name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry==1.8.0

      - name: Configure Poetry (no venv in CI)
        run: poetry config virtualenvs.create false

      - name: Install deps (dev included)
        run: poetry install --with dev --no-interaction --no-ansi --no-root

      - name: Ruff
        run: poetry run ruff check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry==1.8.0

      - name: Configure Poetry (no venv in CI)
        run: poetry config virtualenvs.create false

      - name: Install deps (dev included)
        run: poetry install --with dev --no-interaction --no-ansi

      - name: Django check
        run: poetry run python manage.py check

      - name: Tests
        run: poetry run pytest -q --maxfail=1 --disable-warnings
