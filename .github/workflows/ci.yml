name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry==1.8.0

      - name: Configure Poetry (no venv in CI)
        run: poetry config virtualenvs.create false

      - name: Install deps (dev included)
        run: poetry install --with dev --no-interaction --no-ansi --no-root

      - name: Ruff (lint)
        run: poetry run ruff check .

      - name: Ruff (format check)
        run: poetry run ruff format . --check

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Poetry
        run: python -m pip install --upgrade pip poetry==1.8.0

      - name: Configure Poetry (no venv in CI)
        run: poetry config virtualenvs.create false

      - name: Install deps (dev included)
        run: poetry install --with dev --no-interaction --no-ansi --no-root

      - name: Django check
        env:
          DJANGO_SETTINGS_MODULE: config.settings
        run: poetry run python manage.py check

      - name: Tests with coverage (fresh run)
        env:
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          rm -f .coverage coverage.xml
          rm -rf htmlcov

          poetry run pytest \
            --maxfail=1 \
            --disable-warnings \
            --cov=apps \
            --cov=common \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
